<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box</title>
    <style>
      .box {
        width: 100px;

        height: 125px;
        background-color: red;
        border-color: black;
        border-style: solid;
        border-width: 20px;
        padding: 30px 100px;
        margin: 40px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Lorem, ipsum dolor.</p>
    </div>
  </body>
</html>
